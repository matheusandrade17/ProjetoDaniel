<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Feedback</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
        <header>
            <div class="container-logo">
                <img src="Dolfiore Confeitaria.png" alt="Dolfiore Confeitaria" class="logo">
            </div>
        
                <nav>
                    <ul>
                        <li>
                            <div class="botao-container">
                            
                                <a href="index.html#sobre" class="botao">Sobre</a>
                            
                            </div>
                        <li>
                            <div class="botao-container">
                            
                                <a href="produtos.html" class="botao">Produtos</a>
                            
                            </div>
                        <li>
                            <div class="botao-container">
                            
                                <a href="index.html#contato" class="botao">Contato</a>
                            
                            </div>
                    </ul>
                </nav>
        
        </header>


    <div class="container">


        <section class="section">
            <div class="caixa-div">
                <h1>Formulário de Feedback sobre os produtos</h1>
            </div>
            <form action="" method="get">
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome" required>
                    <br><br>

                    <label for="Produto adquirido">Produto adquirido</label>
                    <input type="text" id="Produto adquirido" name="Produto adquirido"
                        placeholder="Digite o produto adquirido" required>
                    <br><br>

                    <label for="Avaliação do produto">Avaliação do produto</label>
                    <select name="Avaliação do Produto" id="Avaliação do produto" required>
                        <option value="Excelente">Excelente</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Muito ruim">Muito ruim</option>
                    </select>
                    <br><br>

                    <label for="Sugestões">Sugestões</label>
                    <textarea id="Sugestões" name="Sugestões" rows="4" cols="50"
                        placeholder="Digite suas sugestões ou comentários"></textarea>
                    <br><br>
                </div>
                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Refazer">
                </div>
            </form>
        </section>

        <section class="section">
            <div class="caixa-div">
                <h2>Quer ajudar mais? Compartilhe um feedBack sobre o nosso site!</h2>
            </div>
            <form action="" method="get">
                <div>
                    <label for="Avaliação do site">Como você avaliaria sua experiência geral no nosso site hoje?</label>
                    <select name="Avaliação do site" id="Avaliação do site" required>
                        <option value="Excelente">Excelente</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Muito ruim">Muito ruim</option>
                    </select>
                    <br><br>
                    <label for="facilidade de uso">Quão fácil foi encontrar o que você procurava?</label>
                    <select name="facilidade de uso" id="facilidade de uso" required>
                        <option value="Muito fácil">Muito fácil</option>
                        <option value="Fácil">Fácil</option>
                        <option value="Moderado">Moderado</option>
                        <option value="Difícil">Difícil</option>
                        <option value="Muito difícil">Muito difícil</option>
                    </select>
                    <br><br>
                    <label for="intuitividade do site">A navegação do site é intuitiva?</label>
                    <select name="intuitividade do site" id="intuitividade do site" required>
                        <option value="Muito intuitiva">Muito intuitiva</option>
                        <option value="Intuitiva">Intuitiva</option>
                        <option value="Moderadamente intuitiva">Moderadamente intuitiva</option>
                        <option value="Pouco intuitiva">Pouco intuitiva</option>
                        <option value="Nada intuitiva">Nada intuitiva</option>
                    </select>
                    <br><br>
                    <label for="design e aparencia">Como você descreveria o design e a aparência do nosso site?</label>
                    <select name="design e aparencia" id="design e aparencia" required>
                        <option value="Excelente">Moderno e agradavel</option>
                        <option value="Bom">Funcional, mas poderia melhorar</option>
                        <option value="Regular">Básico</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Muito ruim">Desatualizado e pouco atraente</option>
                    </select>
                    <br><br>
                    <label for="velocidade de carregamento">Como você avaliaria a velocidade de carregamento do
                        site?</label>
                    <select name="velocidade de carregamento" id="velocidade de carregamento" required>
                        <option value="Muito rápida">Muito rápida</option>
                        <option value="Rápida">Rápida</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Lenta">Lenta</option>
                        <option value="Muito lenta">Muito lenta</option>
                    </select>
                    <br><br>
                    <label for="Feedback aberto">Você tem alguma sugestão, elogio, crítica ou comentário adicional que
                        gostaria
                        de compartilhar?</label>
                    <textarea id="Feedback aberto" name="Feedback aberto" rows="4" cols="50"
                        placeholder="Digite suas sugestões ou comentários"></textarea>
                    <br><br>
                </div>
                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Refazer">
                </div>
            </form>
        </section>



    </div>
    <footer>
        <p>&copy;2025 Dolfiore confeitaria . Todos os direitos reservados.</p>
    </footer>
</body>

</html>
